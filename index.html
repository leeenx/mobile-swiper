<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
<style>
html, body {
	font-size: 20px;
	margin: 0; 
	padding: 0;
	background-color: #efefef;
	 overflow: hidden; 
}
ul, li {
	list-style: none;
	margin: 0; 
	padding: 0;  
}
ul {
  position: relative;
  width: 17.75rem;
  height: 6.6rem;
  margin: 1.3rem auto;
}
li {
  position: absolute;
  width: 5.4rem;
  height: 6.6rem;
  left: 50%;
  margin-left: -2.7rem;
}
li img {
  display: block;
  width: 100%;
  height: 100%;
  border-radius: 0.15rem;
}
</style>
</head>
<body>
<ul id="selector">
  <li>
    <img src="//jdc.jd.com/img/216x264?color=f5d328&text=1&textColor=ffffff">
  </li>
  <li>
    <img src="//jdc.jd.com/img/216x264?color=65ac3a&text=2&textColor=ffffff">
  </li>
  <li>
    <img src="//jdc.jd.com/img/216x264?color=4186c7&text=3&textColor=ffffff">
  </li>
  <li>
    <img src="//jdc.jd.com/img/216x264?color=da8116&text=4&textColor=ffffff">
  </li>
  <li>
    <img src="//jdc.jd.com/img/216x264?color=be4b46&text=5&textColor=ffffff">
  </li>

</ul>
<script src="mobile-swiper.js"></script>
<script>
var request = function() {
    var lhref = window.location.href, 
        startindex = lhref.indexOf("?") + 1, 
        endindex = lhref.indexOf('#') >- 1 ? lhref.indexOf('#') : lhref.length, 
        parameters = lhref.substring(startindex,endindex), 
        keyvalue = parameters.split("&"), 
        requestPara = {};
    if(parameters != lhref){
      for(i in keyvalue)
      {
        var key = keyvalue[i].split("=");
        requestPara[key[0]] = key[1]||'';
      }
    }
    return function(name){
      if(typeof(name) == 'string')
        return requestPara[name];
      else
        return requestPara;
    };
  }(); 
  var count = request("count") || 5; 
  var html = [
    '<li>\
      <img src="//jdc.jd.com/img/216x264?color=f5d328&text=1&textColor=ffffff">\
    </li>',
    '<li>\
      <img src="//jdc.jd.com/img/216x264?color=65ac3a&text=2&textColor=ffffff">\
    </li>', 
    '<li>\
      <img src="//jdc.jd.com/img/216x264?color=4186c7&text=3&textColor=ffffff">\
    </li>', 
    '<li>\
      <img src="//jdc.jd.com/img/216x264?color=da8116&text=4&textColor=ffffff">\
    </li>', 
    '<li>\
      <img src="//jdc.jd.com/img/216x264?color=be4b46&text=5&textColor=ffffff">\
    </li>'
  ]; 
  var str = ''; 
  for(var i=0; i<count; ++i) {
    str += html[i % 5]; 
  }

  selector.innerHTML = str; 
new mobileSwiper("#selector");
</script>
</body>
</html>
